image: node:18

stages:
  - build
  - deploy

variables:
  APP_DIR: /home/master/applications/jkkppyvmpr/public_html/eon/eleventy

before_script:
  - apt-get update -y && apt-get install -y openssh-client rsync
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > id_rsa
  - chmod 600 id_rsa
  - ssh-add id_rsa
  - mkdir -p ~/.ssh
  - ssh-keyscan -H 128.199.22.182 >> ~/.ssh/known_hosts

build:
  stage: build
  script:
    - npm ci
    - npx @11ty/eleventy --output=_site
  artifacts:
    paths:
      - _site

deploy:
  stage: deploy
  script:
    - rsync -avz --delete _site/ master_znavuzmyxy@128.199.22.182:$APP_DIR/
  only:
    - main